<div class="dashboard">
  <h2>User Data</h2>

  <!--  Search Section -->
  <div class="search-section">
    <select [(ngModel)]="selectedFilter">
      <option value="">Select Filter</option>
      <option value="id">ID</option> <!--  ID filter  -->
      <option value="name">Name</option>
      <option value="email">Email</option>
      <!-- <option value="password">password</option> -->
      <option value="phone">Phone</option>
      <option value="dob">Date of Birth</option>
      <option value="gender">Gender</option>
      <option value="address">Address</option>
      <option value="userType">User Type</option>
    </select>

    <input type="text" [(ngModel)]="searchValue" placeholder="Enter search value" />

    <button (click)="applySearch()">Search</button>
    <button (click)="resetSearch()">Reset</button>
  </div>

  <!-- ðŸ”¹ User Table -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <!-- <th>Password</th> -->
        <th>Phone</th>
        <th>Date of Birth</th>
        <th>Gender</th>
        <th>Address</th>
        <th>User Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <!-- <td>{{ user.password }}</td> -->
        <td>{{ user.phone }}</td>
        <td>{{ user.dob | date }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.userType }}</td>
        <td>
          <button (click)="editUser(user)">Edit</button>
          <button (click)="deleteUser(user)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- ðŸ”¹ Edit Form (Visible only when editing) -->
  <div *ngIf="selectedUser">
    <h2>Edit User</h2>
    <form [formGroup]="userForm" (ngSubmit)="updateUser()">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" formControlName="name" required />
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="email" required />
      </div>

      
      

      <div class="form-group">
        <label>Phone:</label>
        <input type="text" formControlName="phone" required />
      </div>

      <div class="form-group">
        <label>Date of Birth:</label>
        <input type="date" formControlName="dob" required />
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <select formControlName="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label>Address:</label>
        <textarea formControlName="address" required></textarea>
      </div>

      <div class="form-group">
        <label>User Type:</label>
        <div class="radio-group">
          <input type="radio" formControlName="userType" value="admin" required /> Admin
          <input type="radio" formControlName="userType" value="user" required /> User
        </div>
      </div>

      <button type="submit">Update</button>
    </form>
  </div>
</div>
