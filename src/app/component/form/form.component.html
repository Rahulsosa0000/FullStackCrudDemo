<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="form-group">
    <label>Name:</label>
    <input type="text" formControlName="name" required />
    <p *ngIf="form.get('name')?.touched && form.get('name')?.invalid" class="error">Required</p>
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="email" formControlName="email" required />
    <p *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="error">Required</p>
  </div>

  <div class="form-group">
    <label>Password:</label>
    <input type="password" formControlName="password" required />
    <p *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="error">Required</p>
  </div>

  <div class="form-group">
    <label>Phone:</label>
    <input type="text" formControlName="phone" required />
    <p *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid" class="error">Required</p>
  </div>

  <div class="form-group">
    <label>Date of Birth:</label>
    <input type="date" formControlName="dob" required />
    <p *ngIf="form.get('dob')?.touched && form.get('dob')?.invalid" class="error">Required</p>
  </div>

  <div class="form-group">
    <label>Gender:</label>
    <select formControlName="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <p *ngIf="form.get('gender')?.touched && form.get('gender')?.invalid" class="error">Required</p>
  </div>

  <div class="form-group">
    <label>Address:</label>
    <textarea formControlName="address" required></textarea>
    <p *ngIf="form.get('address')?.touched && form.get('address')?.invalid" class="error">Required</p>
  </div>

  <div class="form-group">
    <label>User Type:</label>
    <div class="radio-group">
      <input type="radio" formControlName="userType" value="admin" required /> Admin
      <input type="radio" formControlName="userType" value="user" required /> User
    </div>
    <p *ngIf="form.get('userType')?.touched && form.get('userType')?.invalid" class="error">Required</p>
  </div>

  <div class="form-group">
    <label>Upload Zip File:</label>
    <input type="file" (change)="onFileChange($event)" required />
    <p *ngIf="zipFileError" class="error">{{ zipFileError }}</p>
    <p *ngIf="form.get('zipFile')?.touched && form.get('zipFile')?.invalid" class="error">Required</p>
  </div>

  <div class="button-group">
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </div>
</form>
